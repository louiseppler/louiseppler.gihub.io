  <body>

    <script>

      console.log("bla");

      var data = localStorage.getItem('eth/lectureLinks1');
      var links = data.split("\n");

      var d = new Date();
      var n = d.getTime();

      var hour = d.getHours()
      var min = d.getMinutes()
      var day = d.getDay()

      console.log(hour);
      console.log(min);
      console.log(day);

      var shift = 1;
      if(links[0] == "MONDAY") {
        shift = 0;
      }

      if(min >= 45) {hour += 1;}

      if(1 <= day && day < 6 && 8 <= hour && hour < 18) { //checks if is weekday and workhour

        var line = links[(day-1)*11 + (hour-7) + shift];  //*11, number of lines per week; +1 for extra space on top of link data
        var link = line.substring(3); //remove hour number from link (e.g. "08:")
        if(link != "" && link != " ") {
          window.open(link,"_self");
        }

      }

    </script>
