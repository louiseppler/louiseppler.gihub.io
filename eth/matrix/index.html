<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <center>
      <br>
      <h1>2x2 Matrix</h1>
      <hr>
       <table>
      <tr>
        <td rowspan="2"><span class="brackets">&lbrack;</span></td>
        <td><input type="text" value="1.5" id="mat00"></td>
        <td><input type="text" value="0.5" id="mat01"></td>
        <td rowspan="2"><span class="brackets">&rbrack;</span></td>
      </tr>
      <tr>
        <td><input type="text" value="0.5" id="mat10"></td>
        <td><input type="text" value="1.5" id="mat11"></td>
      </tr>
    </table>
    <hr>
    <button id="button1"></button>
    <button id="button2"></button>
    <button id="button3"></button>
    <button id="button4">Clear Points</button>
    <br><br>
    <div id="p5sketch1"></div>
    <div id="eigenvalues"></div>
    <div id="vectors"></div>

    <h4>Short Explanation</h4>
    This sketch allows you to enter a 2x2 matrix. Drag the blue/green arrows to change matrix values. 
    <br>
    View the transformed unit-vector, the unit-square and also the eigenvectors (press 'show eigenvectors').
    <br>
    Draw onto the canvas to have individual points transformed.
   <br>
   <br>
   <br>

  </center>
  </body>
</html>
