    <div class="jumbotron maxWidth horizontal-center">
      <hr class="my-4">
      <p class="display-4 homelink"> Wolframalpha Matrix Entry </p>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="1 2 3 4 5 6 7 8 9 -> {{1,2,3},{4,5,6},{7,8,9}}" aria-describedby="button-addon2" id="textfield" onkeydown="checkkey()">
        <button class="btn btn-outline-secondary" type="button" onclick="load()">Load</button>
      </div>
      <p></p>
      <p> Enter only the numbers seperated by a space to load a 2x2 or 3x3 matrix in wolframalpha.</p>
      <hr class="my-4">
      <p> This was built to be used with an alfred web search shortcut: https://louiseppler.github.io/experiments/matrix.html?matrix={query}</p>
    </div>

    <script>

      function checkkey() {
        if(event.keyCode == 13) {
           load();
         }
      };

      function load() {
        var inputStr = document.getElementById("textfield").value;
        console.log(inputStr);
        var link = "matrix.html?matrix=" + inputStr;
        window.open(link,"_self");
      }
    </script>
