<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Countdown - Numbers</title>
    <script src="algorithm.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <br><br><br>
    <div class="main-div">
        <center>
            <noscript>
                <h3>
                    Please enable Java Script for this website to function
                </h3>
                <br><br><br><br>
            </noscript>
    <h1>Countdown - Numbers</h1>
    <hr>
    <button type="button" class="btn btn-primary" onclick="addNumber(1)">Big Number</button>
    <button type="button" class="btn btn-primary" onclick="addNumber(2)">Small Number</button>
    <button type="button" class="btn btn-primary" onclick="addNumber(3)">Remaining Small</button>
    <br>
    <button type="button" class="btn btn-link" onclick="enterCustomNumbers()">enter custom numbers</button>
    <button type="button" class="btn btn-link" onclick="enterCustomTarget()">enter custom target</button>

    <br>
    <br>
    <div id="generateTargetButtonDiv">
        <button type="button" class="btn btn-primary" onclick="generateTarget()">Generate Target</button>
    </div>
    <br>
    <div class="target">
        <div id="target-display"></div>
    </div>
    <h3 class="numbers">
        <div id="numbers-display"></div>
    </h3>
    <div id="showIfPossibleButtonDiv">
        <button type="button" class="btn btn-link" onclick="showIfPossible()">Show if possible</button>
    </div>
    <p><div id="isPossible"></div></p>
    <br>
    <div id="solutionButtonDiv">
        <button type="button" class="btn btn-primary" onclick="showSolution()">Show Solution</button>
    </div>
    <div id="solutionDiv"></div>
    <hr>
    <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
    <br>
    <br>
    <a href="about.html"  class="info">How to play & about</a>

</center>
</div>

<script>reset();</script>
</body>
</html>
