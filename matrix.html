<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Test</title>
      <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1> Wolfram Alpha Matrix Entry </h1>
    <p> Loading... </p>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const matrix = urlParams.get('matrix')

      const parts = matrix.split(" ");

      if(parts.length == 4) {
        const s = "{{" + parts[0] + ","+ parts[1]+"},{" + parts[2] + ","+ parts[3]+"}}";
        console.log(s);
        window.open("https://www.wolframalpha.com/input/?i=" + s,"_self");
      }
      else if(parts.length == 9) {
        const s = "{{" + parts[0] + ","+ parts[1] + ","+ parts[2]+ "},{"  +  parts[3] + ","+ parts[4] + ","+ parts[5]+ "},{" + parts[6] + ","+ parts[7]+  ","+ parts[8]+ "}}";
        console.log(s);
        window.open("https://www.wolframalpha.com/input/?i=" + s,"_self");
      }
      else {
        console.log("Error");
      }

    </script>
  </body>

</html>
